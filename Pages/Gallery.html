<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="/CSS/new style.css">
    <title>Gallery</title>
</head>

<body style="background-color: rgb(52, 53, 75)">

    <h1>Gallery</h1>

    <div class="slidershow middle">

        <div class="slides" class="center">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">



            <div class="slide s1" >
                <img src="/Images/Black and white portrait 1.jpg" class="center">
            </div>
            <div class="slide" >
                <img src="/Images/Black and White portrait 2.jpg" class="center">
            </div>
            <div class="slide" >
                <img src="/Images/Black and White portrait 3.jpg"class="center">
            </div>
            <div class="slide" >
                <img src="/Images/Colored portrait 1.jpg"class="center">
            </div>
            <div class="slide" >
                <img src="/Images/Colored portrait 2.jpg"class="center">
            </div>
            <div class="slide" >
                <img src="/Images/Colored Portrait 3.jpg"class="center">
            </div>

        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
        </div>

    </div>



</body>

</html>
